function display()
{
	var showObj = document.getElementById("dis");
	//var picObj = document.getElementById("respic");
	//var picObj2 = document.getElementById("respic2");
	//picObj.style.display = "none";
	//picObj2.style.display = "";
	showObj.innerHTML = "将在"+(lostTime/1000)+"秒后自动跳转到结果页面，请您耐心等待交易倒计时结束，如果提前退出此页面可能会影响该笔交易电子回单的查询和打印。";
}

function showResult(result)
{
	var showObj = document.getElementById("lostTime");
	var RowObj = document.getElementById("disRow");
	var picObj = document.getElementById("respic");
	if( result == "PR03" || result == "PR04" || result == "PR05" )
	{
		state = 1;
		showObj.innerHTML = "交易成功";
		RowObj.style.display = "none";
		document.getElementById("chenggong").style.display="";
       document.getElementById("shibai").style.display="none";
       document.getElementById("respic").style.display="";

	}
	else if( result == "PR08"  )
	{
		state = 1;
		showObj.innerHTML = "撤销成功";
		RowObj.style.display = "none";
	}
	else if( result == "PR09"  )
	{
		state = 1;
		showObj.innerHTML = "交易失败";
		RowObj.style.display = "none";
		picObj.style.display = "none";
	}
}

function goNext()
{
	document.eservice.submit();
}

function recvState(status,responseText,responseXML)
{
	if( 200 == status && state == 0 )
	{
		var errCode = responseXML.getElementsByTagName("errCode")[0].firstChild.data;

		if( errCode =="AAAAAAA" )
		{
			if( responseXML.getElementsByTagName("hl_StsId")[0].hasChildNodes() )
			{
				var result = responseXML.getElementsByTagName("hl_StsId")[0].firstChild.data;
				showResult(result);
			}
		}
	}
}

function onTimer()
{
	var txSerNo = document.eservice.txSerNo.value;
	var payeeAcct = document.eservice.payeeAcct.value;
	var payeeName = document.eservice.payeeName.value;
	var hl_CdtrbrnchId = document.eservice.hl_CdtrbrnchId.value;
	
	if( lostTime*1 > 0 )
	{
		if( state == 0 )
		{//只有在运行状态下循环倒计时



			lostTime = lostTime-1000;
			if( lostTime == ajaxSendSpace1 || lostTime == ajaxSendSpace2 || lostTime == ajaxSendSpace3 )
			{//调用ajax
				ajax_sendRequest("GET","/weblogic/servlets/EService/CSM/ajaxMainService?txcode=221304&txSerNo="+txSerNo+"&payeeAcct="+payeeAcct+"&payeeName="+payeeName+"&hl_CdtrbrnchId="+hl_CdtrbrnchId+"&hl_CdtrbrnchId=",ajaxSendTimeout*1,"",recvState) ;
			}
			display();
			window.setTimeout("onTimer()",1000);
		}
	}
	else
	{//倒计时结束依然没有得到结果



		state = 1;
		var showObj = document.getElementById("lostTime");
		var RowObj = document.getElementById("disRow");
		var picObj = document.getElementById("respic");
		var li1 = document.getElementById("li1");
		var li2 = document.getElementById("li2");
		
		showObj.innerHTML = "结果未知";
		RowObj.style.display = "none";
		picObj.style.display = "none";
		li1.style.display = "none";
		li2.style.display = "";	
	}
}
