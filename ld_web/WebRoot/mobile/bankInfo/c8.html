<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
	<body>
		 
			<div class="mui-textfield">
		  	  	<input type="text" readonly value="@loginName">
		    	<label>用户帐号</label>
		  	</div>
			<div class="mui-textfield">
		  	  	<input type="text" readonly value="@userName">
		    	<label>账户名</label>
		  	</div>
			<div class="mui-textfield">
		  	  	<input type="text" readonly value="@accountNo">
		    	<label>支付宝账户</label>
		  	</div>
			<div class="mui-textfield">
		  	  	<input type="text" readonly value="@QQ">
		    	<label>存款验证QQ</label>
		    	<div class="message">如有疑问请咨询QQ</div>
		  	</div>
			<div class="mui-textfield">
		  	  	<input type="text" class="remark" readonly value="@vpnpassword">
		    	<label>您的附言</label>
		  	</div>
			<div class="mui-textfield mui-textfield--float-label">
		  	  	<input type="text" class="money" value="" required>
		    	<label>存款额度</label>
		    	<div class="message">必须10元以上</div>
		  	</div>
		  	<div class="mui-btn mui-btn--raised mui-btn--primary submit-button block" >支付宝支付</div>
		  	<div class="space-2"></div>
	  	 
		<div class="mui-col-xs32-12 mui-col-xs64-5 mui-col-xs64-offset-1">
			<div class="h3"><strong>温馨提示：</strong></div>
			<span>天威欢迎您，为了您的存款能够安全快速到账，<font color="red"> 请勿修改收款人和付款说明</font>，祝您游戏愉快，谢谢</span>
		</div>
	</body>
</html>
