<body>
<style type="text/css">
    *{margin:0; padding:0;}
    img{max-width: 100%; height: auto;}
    .test{height: 600px; max-width: 600px; font-size: 40px;}

    html,body{margin:0;padding:0;}
    .tips img{width:100%; max-width:530px;padding-top:20px;} .qrcode{width:100%; max-width:565px;} @media screen and (max-width:320px){.tips img{padding-top:10px;} } html{font-size:62.5%;/*10 ÷ 16 × 100% = 62.5%*/} /*h1{font-size: 2.4rem;!*2.4 × 10px = 24px*!}*/ html, body{font-family: "Microsoft Yahei", "微软雅黑"; background: #fafafa; font-size: 1.4rem;/*1.4 × 10px = 14px */} .pull-left{float:left;} .pull-right{float:right;} .clear{clear:both;} .text-center{text-align: center;} .contents{max-width:750px; margin:0 auto; height:100%; padding-bottom:80px;background:#08122c url(images/bg3.jpg) no-repeat; background-size:100%;min-height:500px; color:#333;} .content-in{padding:0 1.5rem;} .logo{text-align: center; padding:10px 0 0 0;} .logo img{width:30%; max-width:200px;} .font18{font-size:18px;} .r-color{color:#6d0f02;} .bg-lr{text-align: center; padding:1.2rem 0;} .bg-lr img{width:9%;} .long-li{} .long-li li{background: url(../images/long.png) no-repeat 5px center; background-size: 40px; padding-left:56px; height:82px; font-size:1.8rem; color:#6d0f02; font-weight:800; line-height: 160%;} .long-li li .red,.red{color:#e60012;} .long-li li .small-txt{display:block; font-size:16px; color:#777; line-height: 120%; font-weight:400;} .download{overflow: hidden; padding:10px;} .qrcode-l{float:left; width:25%;} .qrcode-r{float:left; width:72%; margin-left:3%;} /*小屏幕*/ @media screen and (max-width:320px){html{font-size:60.5%;/*10 ÷ 16 × 100% = 62.5%*/} } @media screen and (min-width:360px){html{font-size:68.5%; line-height: 180%;} } @media screen and (min-width:414px){html{font-size:70.5%; line-height: 185%;} } @media screen and (min-width:750px){html{font-size:80.5%; line-height: 190%;} .qrcode-r{font-size:110%; line-height: 200%;} .margin750{padding-top:15px;} .font18{font-size:130%;} }

</style>

<div class="contents">
    <div class="logo"><img src="images/logo.png"></div>
    <div class="content-in" id="j-hide-weixin">
        <div style="text-align: center;">
            <img src="images/qrcode.png" onclick="openurl()" style="width:40%; min-width:100px; max-width:260px;"/>
            <div style="text-align: center;">
                <img src="images/desc.png" style="width:50%;max-width:270px;"/>
                <img src="images/btn.png" style="width:50%;max-width:270px;" onclick="openurl()"/>
            </div>
            <div class="download" id="j-download" onclick="openurl()">
                <img class="qrcode" src="images/f3.png">
            </div>
            <div class="clear"></div>
            <div class="tips">
                <img src="images/tips.png" >
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function openurl(){
        window.open('http://mzcapps.com')
    }
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    var isWeixin = is_weixin();
    var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
    function loadHtml(){
        var div = document.createElement('div');
        div.id = 'weixin-tip';
        div.innerHTML = '<p><img src="images/wxtips.png" alt="微信打开"/></p>';
        document.body.appendChild(div);

    }


    function loadStyleText(cssText) {
        var style = document.createElement('style');
        style.rel = 'stylesheet';
        style.type = 'text/css';
        try {
            style.appendChild(document.createTextNode(cssText));
        } catch (e) {
            style.styleSheet.cssText = cssText; //ie9以下
        }
        var head=document.getElementsByTagName("head")[0]; //head标签之间加上style样式
        head.appendChild(style);
    }
    var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";
    if(isWeixin){
        loadHtml();
        loadStyleText(cssText);
        var rr=document.getElementById('j-hide-weixin')
        rr.innerHTML=''
    }else{

    }
</script>
</body>
