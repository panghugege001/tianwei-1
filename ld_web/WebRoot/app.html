<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>天威-APP下载</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <style>
        #weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;}
        #weixin-tip p{text-align: right; margin-top: 10%; padding:0 5%;}
        #weixin-tip p img{width:100%; max-width:600px;}
    </style>
</head>
<body>
<div id="weixin-tip">
    <p><img src="images/wx-ios.png" alt="微信打开"/>
</div>
<script>
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    var WeixinDiv = document.getElementById('weixin-tip');
    var isWeixin = is_weixin();
    var isQQ = is_QQInnerBro();
    if(isWeixin || isQQ){
        WeixinDiv.style.display='block';
        if(isAndroid){
            WeixinDiv.innerHTML = '<p><img src="images/wx-a.png" alt="微信打开"/></p>';
        }else if(isiOS){
            WeixinDiv.innerHTML = '<p><img src="images/wx-ios.png" alt="微信打开"/></p>';
        }
    }else{
        WeixinDiv.style.display='none';
        if(isAndroid){
            document.location = "https://support.ee65.cn/APP/Android/apk/ld_release.apk";
        }else if(isiOS){
            document.location = "itms-services:///?action=download-manifest&url=https://support.ee65.cn/APP/iOS/LD.plist";
        }else {
            document.write('请用安卓或者苹果设备打开！！');
        }
    }
    // 判断是不是微信浏览器
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }

    //判断是不是QQ浏览器
    function is_QQInnerBro(){
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/qq\//i) == "qq/") {
            return true;
        } else {
            return false;
        }
    };
</script>

</body>
</html>
